<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>training</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
      html, body, #viewDiv {
        height: 100%; margin: 0; padding: 0;
      }
      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 99;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 50px rgba(179, 39, 39, 0.2);
      }
      .controls button {
        display: block;
        margin: 5px 0;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div class="controls">
      <button onclick="zoomTo([31, 30], 6)">Zoom to Egypt</button>
      <button onclick="zoomTo([45, 24], 6)">Zoom to Saudi Arabia</button>
      <button onclick="zoomTo([-74, 40], 8)">Zoom to New York</button>
    </div>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/symbols/PictureMarkerSymbol"
      ], (Map, MapView, Graphic, GraphicsLayer, PictureMarkerSymbol) => {

        const map = new Map({ basemap: "topo-vector" });
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [31, 30],
          zoom: 6
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        window.zoomTo = function(center, zoomLevel) {
          view.goTo({ center: center, zoom: zoomLevel });
        }

      });
    </script>
  </body>
</html>
